apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org:jaudiotagger:2.0.3'
  compile 'com.miglayout:miglayout:3.7.4'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}